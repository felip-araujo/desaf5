<div class="container">
  <h1>{{ title }}</h1>

  <!-- Lista de Posts -->
  <h2>Posts</h2>
  <ul>
    <li *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </li>
  </ul>

  <!-- Lista de Comentários -->
  <h2>Comentários</h2>
  <ul>
    <li *ngFor="let comentario of comentarios">
      <strong>{{ comentario.name }}</strong> - {{ comentario.email }}
      <p>{{ comentario.body }}</p>
    </li>
  </ul>
</div>
