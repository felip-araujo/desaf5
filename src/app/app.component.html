<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center mb-6">{{ title }}</h1>

  <!-- Lista de Posts -->
  <ul class="space-y-4">
    <li *ngFor="let post of postsComComentarios"
      class="p-6 bg-white shadow-md rounded-lg border border-gray-200 hover:shadow-lg transition-shadow">
      <!-- Exibindo o título do post -->
      <h3 class="text-lg font-bold text-gray-800 mb-2">{{ post.title }}</h3>
      <p class="text-gray-600 mb-4">{{ post.body }}</p>


      <!-- Botões Editar e Excluir alinhados à direita -->
      <div class="flex justify-end space-x-4 mt-4">
        <button (click)="openEditModal(post)" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
          Editar
        </button>
        <button (click)="deletePost(i)" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
          Excluir
        </button>
      </div>


      <!-- Exibindo os comentários relacionados ao post -->
      <div *ngIf="post.comentarios && post.comentarios.length > 0">
        <h4 class="text-xl font-semibold text-gray-800 mb-4">Comentários:</h4>
        <ul class="space-y-4">
          <li *ngFor="let comentario of post.comentarios"
            class="p-4 bg-gray-50 shadow-sm rounded-lg border border-gray-300">
            <div class="flex items-center justify-between mb-2">
              <strong class="text-sm font-medium text-gray-700">{{ comentario.name }}</strong>
              <span class="text-xs text-gray-500">{{ comentario.email }}</span>
            </div>
            <p class="text-gray-600">{{ comentario.body }}</p>
          </li>
        </ul>
      </div>
    </li>
  </ul>
  <!-- Modal de Edição -->
  <div *ngIf="isEditModalOpen" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-1/3">
      <h3 class="text-2xl font-bold mb-4">Editar Post</h3>

      <label for="editTitle" class="block text-gray-700 mb-2">Título</label>
      <input id="editTitle" [(ngModel)]="currentPost.title" class="w-full p-2 border border-gray-300 rounded-md mb-4"
        type="text" />

      <label for="editBody" class="block text-gray-700 mb-2">Corpo</label>
      <textarea id="editBody" [(ngModel)]="currentPost.body"
        class="w-full p-2 border border-gray-300 rounded-md mb-4"></textarea>

      <div class="flex justify-between">
        <button (click)="closeEditModal()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
          Cancelar
        </button>
        <button (click)="savePost()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
